{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Schedule Emails</h1>
<form method="POST" action="{{ url_for('schedule') }}">
    <div class="form-group">
        <label for="scheduled_time">Scheduled Time (yyyy-mm-dd hh:mm:ss)</label>
        <input type="text" class="form-control" id="scheduled_time" name="scheduled_time" required>
    </div>
    <button type="submit" class="btn btn-primary">Schedule Emails</button>
</form>
</div>
{% endblock %}
