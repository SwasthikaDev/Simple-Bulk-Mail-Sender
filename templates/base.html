<!DOCTYPE html>
<html>

<head>
    <title>Mass Mailer </title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand " href="/">Email Notification System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('logout') }}"> Logout </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login') }}"> Login </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('register') }}"> Register </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</body>

</html>
