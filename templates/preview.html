{% extends 'base.html' %}
{% block content %}
<div class="container">
  <br>
  <h1>Preview</h1>
  <br>
  <div class="card">
    <div class="card-header">
      Subject: {{ template.subject }}
    </div>
    <br>
    <div class="card-body">
      {{ template.body }}
    </div>
  </div>
  <br>
  <br>
  <a href="{{ url_for('create') }}" class="btn btn-secondary">Edit</a>
  <a href="{{ url_for('send') }}" class="btn btn-primary">Send</a>
</div>
{% endblock %}
